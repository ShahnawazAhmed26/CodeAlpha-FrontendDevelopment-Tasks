<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons for buttons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="music-player-container">
        <!-- Album Cover -->
        <div class="album-cover-wrapper">
            <img id="album-cover" src="/placeholder.svg?height=300&width=300" alt="Album Cover" class="album-cover">
            <div class="cover-overlay"></div>
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <h2 id="song-title" class="song-title"></h2>
            <p id="song-artist" class="song-artist"></p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="shuffle-btn" class="control-btn">
                <i data-lucide="shuffle" class="icon"></i>
            </button>
            <button id="prev-btn" class="control-btn large">
                <i data-lucide="skip-back" class="icon"></i>
            </button>
            <button id="play-pause-btn" class="play-pause-btn">
                <i data-lucide="play" class="icon play-icon"></i>
                <i data-lucide="pause" class="icon pause-icon hidden"></i>
            </button>
            <button id="next-btn" class="control-btn large">
                <i data-lucide="skip-forward" class="icon"></i>
            </button>
            <button id="repeat-btn" class="control-btn">
                <i data-lucide="repeat" class="icon"></i>
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <button id="mute-btn" class="control-btn small">
                <i data-lucide="volume-2" class="icon volume-on-icon"></i>
                <i data-lucide="volume-x" class="icon volume-off-icon hidden"></i>
            </button>
            <input type="range" id="volume-bar" class="volume-bar" min="0" max="100" value="100">
        </div>

        <!-- Playlist Toggle -->
        <button id="toggle-playlist-btn" class="toggle-playlist-btn">Show Playlist</button>

        <!-- Playlist -->
        <div id="playlist-container" class="playlist-container hidden">
            <!-- Playlist items will be injected here by JavaScript -->
        </div>

        <!-- Audio Element -->
        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons after the DOM is loaded
        lucide.createIcons();
    </script>
</body>
</html>
